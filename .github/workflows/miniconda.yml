on:
  push:
    branches:
    - '*'
  pull_request:
    branches:
    - '*'

jobs:
  linux:
    name: Linux
    runs-on: 'ubuntu-latest'
    steps:
      - uses: goanpeca/setup-miniconda@v1
        with:
          miniconda-version: 'latest'
          activate-environment: xlcompose
      - name: Sh
        shell: sh -l {0}
        run: |
          conda info
          conda install pip pandas pytest 
          conda list
          pip install xlcompose
          
